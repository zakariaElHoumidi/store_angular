<section>
  <div class="container-fluid">
    <h2 class="text-color-secondary uppercase">All Products</h2>

    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-search" />

      <input
        type="text"
        pInputText
        [(ngModel)]="searchKey"
        placeholder="Search"
        class="w-full"
      />
    </p-iconField>
    @defer (on idle) {
    <app-card
      [isSmall]="false"
      [products]="products | searchProduct : searchKey"
      [searchKey]="searchKey"
      [@slide]
    ></app-card>
    }
  </div>
</section>
