<section>
  <div class="container-fluid">
    <h5 class="font-bold text-color-secondary uppercase">hot sale</h5>
    <div class="grid">
      <div class="col-12 md:col-5">
        <p-galleria
          [value]="images"
          [circular]="true"
          [showItemNavigators]="true"
          [showThumbnails]="false"
          [containerStyle]="{
            'max-width': '100%',
            'border-radius': '10px',
            overflow: 'hidden'
          }"
        >
          <ng-template pTemplate="item" let-item>
            <img
              [src]="item.itemImageSrc"
              style="width: 100%; display: block; height: 240px"
            />
          </ng-template>
        </p-galleria>
      </div>
      <div class="hidden md:block md:col-6">
        <div class="flex justify-content-between align-items-center flex-wrap">
          <app-card [isSmall]="true" [products]="smallProducts"/>
        </div>
      </div>
    </div>

    <div class="products">
      <h2 class="font-bold text-color-secondary capitalize">popular products</h2>
      <app-card [isSmall]="false" [products]="popularProducts | popularProduct"/>
    </div>
  </div>
</section>
