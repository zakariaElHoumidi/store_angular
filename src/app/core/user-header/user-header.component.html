<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <figure class="my-0 mx-2">
        <img class="w-2rem" src="https://play-lh.googleusercontent.com/DTzWtkxfnKwFO3ruybY1SKjJQnLYeuK3KmQmwV5OQ3dULr5iXxeEtzBLceultrKTIUTr" alt="Logo" />
      </figure>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a
        [routerLink]="item?.['path']"
        pRipple
        class="flex align-items-center p-menuitem-link"
      >
        <span class="pi" [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="card flex justify-content-center align-items-center gap-3">
        <a class="text-red-500">
          <i class="pi pi-shopping-cart text-3xl" pBadge [value]="cartCount"></i>
        </a>
        <a
          (click)="logoutDisplay = !logoutDisplay"
          class="user-name p-3 border-rounded-2xl text-white mx-2 font-bold capitalize relative cursor-pointer"
        >
          <span>{{ userName }}</span>
          @if(logoutDisplay) {
          <a
            (click)="logout()"
            class="logout py-2 px-5 text-white absolute left-50 font-bold capitalize border-rounded-2xl flex align-items-center gap-3"
          >
            <span class="pi pi-sign-out"></span>
            <span>logout</span>
          </a>
          }
        </a>
        <a></a>
      </div>
    </ng-template>
  </p-menubar>
</div>
